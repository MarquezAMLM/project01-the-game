<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biscuit Billy</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>

        <div id="title">
            <h1>Billy Biscuit</h1>
            <h2>- Cookie Collector -</h2>
        </div>

        <div class="play-legend" id="cookie-container">
            <img id="cookie" src="./images/game.sprite.cookie.nobg.png" />
            <p>Each cookie Billy collects adds one to his cookie jar!</p>
        </div>

        <div class="play-legend" id="raindrop-container">
            <img id="cookie" src="./images/game.sprite.raindrop.nobg.png" />
            <p>Wet cookies make Billy sad! One cookie gets wet, and Billy throws it away...</p>
        </div>
        
        <div class="play-legend" id="poop-container">
            <img id="cookie" src="./images/game.sprite.poop.nobg.png" />
            <p>...just stay away, or Billy will lose three cookies.</p>
        </div>
        
        <div class="play-legend" id="hero-container">
            <img id="cookie" src="./images/game.sprite.herocookie.nobg.png" />
            <p>Supercookie makes Billy fat and happy! Billy gets four cookies!</p>
        </div>



        <div id="start-game">
            <button id="play-button"><a href="./play.html">PLAY</a></button>
        </div>
    </body>
</html>
